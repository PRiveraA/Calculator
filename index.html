<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="el-container">
        <div class="title">Calculator</div>
        <div class="screen">
          <div class="text">
          </div>
        </div>
        <div class="buttons">
          <div class="row five">
            <button>C</button>
            <button>%</button>
            <button></button>
            <button>/</button>
          </div>
          <div class="row one">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
          </div>
          <div class="row two">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="row three">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div class="row four">
            <button>0</button>
            <button>.</button>
            <button></button>
            <button>=</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
